- - Hola
  - Gracias por escribirnos y confiar en Clínica Peruano Suiza! Nuestros representantes comerciales se pondrá en contacto. Recuerda que tambien puedes contactarnos a los siguientes números 084 - 242114
- - Cual es el precio de las pruebas rápidas y moleculares ?
  - Aún no realizamos las pruebas moleculares, La toma de muestra a domicilio de la prueba rápida para descarte la COVID-19  la realizamos en el horario de 19:30 a 21:30 horas todos los días de la semana, el costo es de S/.370.00 por cada prueba que se realice. Para poder programar la cita deberá realizar el pago mediante un pago electrónico, este enlace se lo enviamos por correo electrónico, después de hacer la confirmación de pago se procede a programar la visita a su domicilio.
- - Hacen pruebas para covid moleculares ?
