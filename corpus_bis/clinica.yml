- - Precio de la prueba rapida
  - El costo de la prueba rápida para descarte de la COVID-19 es de S/. 120.00 y la realizamos de lunes a sábado de 08:00 a 15:00 horas, usted puede reservar su cita y tener acceso directo haciendo un pago previo mediante depósito o también podemos enviar mediante correo electrónico un link para que pueda hacerlo, en caso no desee acceder a este beneficio tendría que apersonarse en el horario indicado y hacer la cola para su atención; el tiempo promedio de espera en la cola es de una hora.
