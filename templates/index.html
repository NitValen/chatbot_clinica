	<style>
		#chatbox {
			max-height: 290px;
			height: 290px;
			overflow-y:auto;
		}
		.bubbleWrapper {
			padding: 10px 10px;
			display: flex;
			justify-content: flex-end;
			flex-direction: column;
			align-self: flex-end;
		  color: #fff;
		}
		.inlineContainer {
		  display: inline-flex;
		}
		.inlineContainer.own {
		  flex-direction: row-reverse;
		}
		.inlineIcon {
		  width:20px;
		  object-fit: contain;
		}
		.ownBubble {
			min-width: 60px;
			max-width: 700px;
			padding: 14px 18px;
		        margin: 6px 8px;
			border-radius: 16px 16px 0 16px;
			border: none;
		 
		}
		.otherBubble {
			min-width: 60px;
			max-width: 700px;
			padding: 14px 18px;
		        margin: 6px 8px;
			border-radius: 16px 16px 16px 0;
			border: none;
		  
		}
		.own {
			align-self: flex-end;
		}
		.other {
			align-self: flex-start;
		}
		span.own,
		span.other{
		  font-size: 14px;
		  color: grey;
		}
	</style>
